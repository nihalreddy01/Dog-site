<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog Adoption Form</title>
    <style>
    body {
    font-family: 'Poppins', sans-serif;
    background-color: #fff8f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-image: url(download\ \(4\).jpeg.jpg);
}
.form-container {
    background: #ffffff;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 500px;
}

h1 {
    color: #ff914d;
    margin-bottom: 10px;
    text-align: center;
}

p {
    text-align: center;
    margin-bottom: 20px;
    color: #444;
}

label {
    display: block;
    margin-top: 15px;
    margin-bottom: 5px;
    color: #333;
    font-weight: 500;
}

input, textarea, select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 10px;
    font-size: 16px;
    box-sizing: border-box;
}

.submit-button {
    display: inline-block;
    margin-top: 20px;
    width: 100%;
    background-color: #f56b35;
    color: white;
    text-align: center;
    text-decoration: none;
    padding: 12px;
    font-size: 18px;
    border-radius: 12px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.submit-button:hover {
    background-color: #fc8c63;
}


    </style>
</head>
<body>
    <div class="form-container">
        <h1>üê∂ Adopt a Dog</h1>
        <p>Please fill out the form to give a pup a loving home!</p>
        <form action="https://formsubmit.co/kavyanjali@gmail.com" id="adoptForm" method="post">
            
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Home Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="experience">Experience with Pets:</label>
            <select id="experience" name="experience">
                <option value="none">No Experience</option>
                <option value="some">Some Experience</option>
                <option value="experienced">Very Experienced</option>
            </select>

            <label for="reason">Why do you want to adopt a dog?</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>
          <a id="submitLink" href="after.html" class="submit-button">Submit Application üêæ</a>


        </form>
    </div>
<script>
  const form = document.getElementById('adoptForm');
  const link = document.getElementById('submitLink');

  link.addEventListener('click', e => {
    if (!form.checkValidity()) {
      e.preventDefault(); 
      alert('Please fill out all required fields.');
    }
  });
</script>

    
</body>
</html>
